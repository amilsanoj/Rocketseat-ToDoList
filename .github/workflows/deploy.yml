name: Build and Deploy to AKS

on:
  push:
    branches: [ ADEA ]
  pull_request:
    branches: [ ADEA ]

env:
  REGISTRY_NAME: todolistacr20250909113605
  CLUSTER_NAME: todolist-aks
  CLUSTER_RESOURCE_GROUP: rg-todolist-aks
  NAMESPACE: todolist
  APP_NAME: todolist-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build --registry ${{ env.REGISTRY_NAME }} --image ${{ env.APP_NAME }}:${{ github.sha }} .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        run: |
          az aks get-credentials --resource-group ${{ env.CLUSTER_RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --admin

      - name: Deploy to AKS
        run: |
          # Update image in deployment
          sed -i "s|SEU_ACR_NAME.azurecr.io/todolist-api:v1.0|${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
          
          # Apply manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/service-loadbalancer.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}